{% extends "base.html" %} {% load static %} {% load i18n %}{% block title %}Reservas {% endblock title %} {% block extra_css %}
<link rel="stylesheet" href="{% static 'fullcalendar/lib/main.css' %}">{% endblock extra_css%}{% block contenido %}

<h2>Listado de Reservas</h2>
<div id="calendar" class="container card" style="padding:20px;"></div>
<h2>{{user.username}}</h2>
<h2>{{user.email}}</h2>{% block extra_js %}
<script src="{% static 'fullcalendar/lib/main.js' %}">
</script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarUI = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarUI, {
            events: [{
                title: 'hola',
                start: '2022-12-23',
                end: '2022-12-23',
            }, ],

        });

        calendar.render();
    });
</script>{% endblock extra_js %}{% endblock contenido %}
